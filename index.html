<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" /> <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Assignment</title>
</head>

<body>
    <!-- Loading Panels -->
    <ul class="panels">
        <li class="panel"></li>
        <li class="panel"></li>
        <li class="panel"></li>
        <li class="panel"></li>
        <li class="panel"></li>
        <li class="panel"></li>
    </ul>

    <!-- Swiper Container for Vertical Coverflow Effect -->
    <div class="swiper-container swiper-container-vertical">
        <div class="swiper-wrapper">
            <!-- Home Section Slide -->
            <div class="swiper-slide h-full" id="Home">
                <header class="page-header">
                    <nav class="w-full">
                        <ul class="flex justify-between">
                            <div>
                                <h1 class="ml-2 brandName">Toon Sphere</h1>
                            </div>
                            <div class="menuIcon" onclick="toggleMenu()">
                                <i class="fas fa-bars"></i> <!-- Menu icon -->
                            </div>
                            <!-- Overlay for detecting outside clicks -->
                            <div class="overlay" onclick="toggleMenu()"></div>
                            <div class="nav-links flex">
                                <div class="closeIcon" onclick="toggleMenu()">
                                    <i class="fas fa-times"></i> <!-- Close (cross) icon inside nav-links -->
                                </div>
                                <li class="active"><a href="/">Home</a></li>
                                <li>About</li>
                                <li>Characters</li>
                            </div>
                        </ul>
                    </nav>
                </header>

                <main class="page-main bg-lore">
                    <div class="flex flex-col">
                        <a href="/" class="hover-enlarge">Lore Olympus Webtoon: Jaw Dropping Seen on Media</a>
                        <button class="cta--button">Read more below &#8595;</button>
                    </div>
                </main>
            </div>

            <!-- About Section Slide -->
            <div class="swiper-slide" id="about">
                <div class="about-content flex">
                    <!-- Left Image -->
                    <div class="about-image flex w40 h-full">
                        <img id="main-image" src="./LoreOlympus.png" alt="About Webtoons" />
                        <div class="small-images">
                            <img class="small-img" src="./Hades.webp" alt="Image 1" data-title="Hades"
                                data-description="In the Lore Olympus webtoon, Hades, the God of the underworld, takes center stage. Often depicted as a handsome blue man in a business suit, Hades runs the Underworld Corporation, serves as the older brother of Zeus and Poseidon, and plays a role in the Six Traitor Dynasty. His character takes on the burden of leadership and pursuing personal interests."
                                data-large-image="large-image1.jpg" />
                            <img class="small-img" src="./Persephone.webp" alt="Image 2" data-title="Persephone"
                                data-description="Persephone, the goddess of spring, is the story’s heroine alongside the underworld. Initially portrayed as an innocent and naive young woman, her character develops dramatically as she faces more challenges.

                                Persephone is depicted with pink skin and a generous heart, a stark contrast to the harsh reality of Olympus. Her journey included discovering her strength, and she dealt with the trauma of being raped by Apollo, as well as her strong feelings about the underworld."
                                data-large-image="large-image2.jpg" />
                            <img class="small-img" src="./Zeus.webp" alt="Image 3" data-title="Zeus"
                                data-description="Zeus, the king of the gods, is depicted as a yellow-skinned man with long, straight hair. Known for his promiscuity and egotism, Zeus’ actions often brought chaos to Olympus. A member of the Six Realms of Lies, he has intimate relationships with many characters, including his brothers Hades and Poseidon, and many lovers. His character provides a lens through which to examine issues of power and corruption."
                                data-large-image="large-image3.jpg" />
                        </div>
                    </div>
                    <!-- Right Content -->
                    <div class="about-text w60 h-full">
                        <h2 id="about-title">About Lore Olympus</h2>
                        <p id="description">
                        </p>
                    </div>
                </div>
            </div>

            <div class="swiper-slide" id="carousel">
                <div class="swiper-container carousel">
                    <h1 class="text-center">Top 5 Manhwas</h1>
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="./Manhwa1.jpg" alt="Image 1"></div>
                        <div class="swiper-slide"><img src="./Manhwa2.jpg" alt="Image 2"></div>
                        <div class="swiper-slide"><img src="./Manhwa3.jpg" alt="Image 3"></div>
                        <div class="swiper-slide"><img src="./Manhwa4.jpg" alt="Image 4"></div>
                        <div class="swiper-slide"><img src="./Manhwa5.jpg" alt="Image 5"></div>
                    </div>

                    <!-- Add Pagination -->
                    <div class="swiper-pagination"></div>

                    <!-- Add Navigation -->
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
