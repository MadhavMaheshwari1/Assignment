<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <link rel="stylesheet" href="src/assets/Styles/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Assignment</title>
</head>

<body>
    <ul class="panels" role="presentation">
        <li class="panel" tabindex="-1"></li>
        <li class="panel" tabindex="-1"></li>
        <li class="panel" tabindex="-1"></li>
        <li class="panel" tabindex="-1"></li>
        <li class="panel" tabindex="-1"></li>
        <li class="panel" tabindex="-1"></li>
    </ul>
    
    <div class="swiper-container swiper-container-vertical" aria-label="Main content">
        <div class="swiper-wrapper">
            <div class="swiper-slide h-full" id="Home" role="region" aria-labelledby="home-title">
                <header class="page-header">
                    <nav class="w-full" aria-label="Main Navigation">
                        <ul class="flex justify-between">
                            <div>
                                <h1 class="ml-2 brandName" id="home-title">Toon Sphere</h1>
                            </div>
                            <div class="menuIcon" onclick="toggleMenu()" role="button" tabindex="0" aria-label="Toggle menu">
                                <i class="fas fa-bars"></i>
                            </div>
                            <div class="overlay" onclick="toggleMenu()" aria-hidden="true"></div>
                            <div class="nav-links flex">
                                <div class="closeIcon" onclick="toggleMenu()" role="button" tabindex="0" aria-label="Close menu">
                                    <i class="fas fa-times"></i>
                                </div>
                                <li class="active"><a href="/" role="link">Home</a></li>
                                <li><a href="#about" role="link">About</a></li>
                                <li><a href="#carousel" role="link">Characters</a></li>
                            </div>
                        </ul>
                    </nav>
                </header>
                <main class="page-main bg-lore">
                    <div class="flex flex-col">
                        <a href="/" class="hover-enlarge">Lore Olympus Webtoon: Jaw Dropping Seen on Media</a>
                        <button class="cta--button" role="button" tabindex="0">Read more below &#8595;</button>
                    </div>
                </main>
            </div>

            <div class="swiper-slide" id="about" role="region" aria-labelledby="about-title">
                <div class="about-content">
                    <div class="about-image flex w40 h-full">
                        <img id="main-image" src="./LoreOlympus.png" alt="About Webtoons" loading="lazy" />
                        <div class="small-images">
                            <img class="small-img" src="./Hades.webp" loading="lazy" alt="Hades" />
                            <img class="small-img" src="./Persephone.webp" loading="lazy" alt="Persephone" />
                            <img class="small-img" src="./Zeus.webp" loading="lazy" alt="Zeus" />
                        </div>
                    </div>
                    <div class="about-text w60 h-full">
                        <div class="curved-underline">
                            <h1 id="about-title" class="title">About Lore Olympus</h1>
                            <svg class="underline" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 50">
                                <path d="M0,40 Q250,0 500,40" stroke-width="6" fill="none" />
                            </svg>
                        </div>
                        <p id="description" class="text-center"></p>
                        <div class="curved-underline">
                            <h2>Main Characters</h2>
                            <svg class="underline" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 50">
                                <path d="M0,40 Q250,0 500,40" stroke-width="6" fill="none" />
                            </svg>
                        </div>
                        <div class="flex">
                            <img id="main-about-image" src="./LoreOlympus.png" alt="About Webtoons" loading="lazy" />
                            <img class="small-img" src="./Hades.webp" alt="Hades" loading="lazy" />
                            <img class="small-img" src="./Persephone.webp" alt="Persephone" loading="lazy" />
                            <img class="small-img" src="./Zeus.webp" alt="Zeus" loading="lazy" />
                        </div>
                    </div>
                </div>
            </div>

            <!-- Carousel Slide -->
            <div class="swiper-slide flex flex-col" id="carousel" role="region" aria-labelledby="carousel-title">
                <h1 id="carousel-title" class="text-center mt-20">Top 5 Manhwas</h1>
                <div class="swiper-container Carousel">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <img src="/src/assets/Images/Manhwa1.jpg" alt="Image 1" loading="lazy">
                        </div>
                        <div class="swiper-slide">
                            <img src="/src/assets/Images/Manhwa2.jpg" alt="Image 2" loading="lazy">
                        </div>
                        <div class="swiper-slide">
                            <img src="/src/assets/Images/Manhwa3.jpg" alt="Image 3" loading="lazy">
                        </div>
                        <div class="swiper-slide">
                            <img src="/src/assets/Images/Manhwa4.jpg" alt="Image 4" loading="lazy">
                        </div>
                        <div class="swiper-slide">
                            <img src="/src/assets/Images/Manhwa5.jpg" alt="Image 5" loading="lazy">
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-next" role="button" tabindex="0" aria-label="Next slide"></div>
                    <div class="swiper-button-prev" role="button" tabindex="0" aria-label="Previous slide"></div>
                </div>
            </div>

        </div>
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/ScrollTrigger.min.js" defer></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js" defer></script>
    <script src="public/bundle.js" defer></script>
</body>

</html>
